</head>
<body>
    
    <p></p>
    <img src="" alt="">
    <button onclick="one()">click</button>
    <script>
         async function one(){
            let apiData = await fetch("https://api-v1.com/w/sV3.php?key=WZS")

            console.log(jsonData.k)
            document.getElementsByTagName("p")[0].innerText = jsonData.k;

        }

    </script>
