<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ordered list -->
    <ol type="i">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>
    <!-- un-ordered list -->
    <ul type="circle">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>
    <!-- description list -->
    <dl>
        <dt>html</dt>
        <dd>hyper text markup text</dd>
    </dl>
</body>

</html>
